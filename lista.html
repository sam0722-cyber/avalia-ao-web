<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="section-2">
            <h1>Meus recados</h1>

            <form id="formulario-recados">

                <input type="text" class="input-salvar" name="tarefa" id="tarefa" placeholder="Tarefa">
                <input type="text" class="input-salvar" name="detalhamento" id="detalhamento"
                    placeholder="Detalhamento">
                <input type="submit" id="salvar" value="Salvar">
            </form>
        </section>

        <section class="section-3">
            <table>
                <thead>
                    <tr>
                        <th class="titulo-1">#</th>
                        <th class="titulo-2">Tarefa</th>
                        <th class="titulo-3">Detalhamento</th>
                        <th class="titulo-4">Ação</th>
                    </tr>
                </thead>

                <tbody id="registros">


                </tbody>

            </table>

            <div class="div1">
                <button class="botao-sair" onclick="sairDaAplicacao()">Sair</button>
            </div>


        </section>
    </main>


    <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="modalEditarTarefa" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalEditarTarefa">Editar Tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formulario-editar-recados">
                    <div class="modal-body">
                        <input type="text" class="form-control form-control-lg my-3" name="tarefa" id="editar-tarefa"
                            placeholder="Tarefa">
                        <input type="text" class="form-control form-control-lg my-3" name="detalhamento"
                            id="editar-detalhamento" placeholder="Detalhamento">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./lista.js"></script>

</body>
</html>
